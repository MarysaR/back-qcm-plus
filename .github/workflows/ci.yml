name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    build-lint-format:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Clone logic-qcm-plus
              run: |
                  git clone https://github.com/MarysaR/logic-qcm-plus.git ../logic-qcm-plus

            - name: Prepare vendor logic-qcm-plus
              run: |
                  mkdir -p vendor
                  cp -R ../logic-qcm-plus vendor/logic-qcm-plus

            - name: Use CI package.json
              run: |
                  rm -f package-lock.json       # Supprime l'ancien lock
                  cp package.ci.json package.json

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install # installe depuis Git pour logic-qcm-plus

            - name: Compile TypeScript
              run: npm run build

            - name: Lint with ESLint
              run: npm run lint

            - name: Check formatting with Prettier
              run: npm run format:check
